{% load rest_framework %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>OMR Scanner API Testing Endpoint</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">OMR Scanner API(Testing Endpoint)</h1>
        <div class="row mt-3 justify-content-center">
            <form class="col-10 col-md-8 col-lg-6 col-xl-4" method="POST" action="{% url 'upload' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mt-3">
                    <label>Sheet</label>
                    <input name="sheet" class="form-control" type="file">
                </div>
                <button class="btn btn-outline-primary mt-3" type="submit">Compute Score</button>
            </form>
        </div>
    </div>
</body>
</html>
